        <div class="content">
            <center>
                <form action="formdataPage.html" id="register">
                    <h2>Registration Form</h2>
                    <br> <br>
                    <table>
                        <!-- name -->
                        <tr>
                        <td> Name </td>
                        <td> 
                            <input type="text" name="nameTxt" >
                            </td>
                        </tr>
                        <tr>
                            <td><br></td>
                            <td><br></td>
                        </tr>
                        <!-- email  -->
                        <tr>
                            <td> Email </td>
                            <td> 
                                <input type="email" name="emailTxt">
                            </td>
                        </tr>
                        <tr>
                            <td><br></td>
                            <td><br></td>
                        </tr>
                        <!-- Gender -->
                        <tr>
                            <td> Gender</td>
                            <td> 
                                <input type="radio" name="genderTxt" value="Male" id="male"> 
                                <label for="male">Male</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> 
                                <input type="radio" name="genderTxt"value="Female"> Female
                            </td>
                        </tr>
                        <tr>
                            <td><br></td>
                            <td><br></td>
                        </tr>
                       <!-- address -->
                       <tr>
                           <td>Address</td>
                           <td>
                               <input type="text" name="addressTxt">
                           </td>
                       </tr>
                       <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                       <!-- city -->
                       <tr>
                        <td>City</td>
                        <td>
                            <input type="text" name="cityTxt">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                        <!-- Agree -->
                        <tr>
                            <td colspan="2"> 
                                <input type="checkbox" name="agree" value="true" id="agree" required name="terms"> 
                                <label for="agree">I agree to the term and conditions </label>
                            </td>
                        </tr>
                        <tr>
                            <td><br></td>
                            <td><br></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p id="errorMessage"></p>
                            </td>
                        </tr>
                       
                        <!-- Button -->
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit">
                                    Register
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
